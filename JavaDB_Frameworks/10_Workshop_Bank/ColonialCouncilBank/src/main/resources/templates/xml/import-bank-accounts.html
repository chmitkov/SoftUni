<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Import Bank Accounts</h1>
                </div>
                <hr class="hr-background"/>
                <form th:action="@{/import/bank-accounts}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="branches-textarea">Bank Accounts:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="branches-textarea" rows="10" th:text="${bankAccounts}" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-primary mx-5 my-5">Import Bank Accounts</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
